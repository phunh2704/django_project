{% load static %}
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <title>TH TX THOẠI SƠN</title>    
    <link rel="icon" type="image/png" href="{% static 'computer_table/img/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
  </head>
  <body> 
    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4 border border-success border-3 rounded-3">            
            <div class="p-2 d-flex justify-content-start align-items-center bg-success">
                <img src="{% static 'images/tbsgroup.png'%}" width="100px" height="100px">
                <div class="container-fluid"><h1 class="text-center text-white">THÔNG TIN MÁY TÍNH</h1></div>
            </div>
            <table class="table m-0 table-success table-hover fs-2"> 
                <tr>
                    <td>PC NAME</td>                
                    <td class="text-primary">{{computer.pcname}}</td>                                    
                </tr>
                <tr>
                    <td>USER</td>                
                    <td class="text-danger">{{computer.username}}</td>                                    
                </tr>
                <tr>
                    <td>MSNV</td>                
                    <td>{{computer.userid}}</td>                                    
                </tr>
                <tr>
                    <td>HỌ TÊN</td>                
                    <td>{{computer.name}}</td>                                    
                </tr>
                <tr>
                    <td>CÔNG VIỆC</td>                
                    <td>{{computer.job}}</td>                                    
                </tr>
                <tr>
                    <td>PHÒNG BAN</td>                
                    <td>{{computer.department}}</td>                                    
                </tr>
                <tr>
                    <td>GHI CHÚ</td>                
                    <td>{{computer.note}}</td>                                    
                </tr>
            </table>    
        </div>
    </div>
</body>
</html>
