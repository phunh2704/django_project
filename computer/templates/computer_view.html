{% load static %}
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    <title>TBS AN GIANG - COMPUTER</title>    
    <link rel="icon" type="image/png" href="{% static 'computer_table/img/favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <!-- Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Custom CSS-->    
    <!-- Datatable CDN-->
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/jszip-3.10.1/dt-2.2.2/af-2.7.0/b-3.2.2/b-colvis-3.2.2/b-html5-3.2.2/b-print-3.2.2/cr-2.0.4/date-1.5.5/fc-5.0.4/fh-4.0.1/kt-2.12.1/r-3.0.4/rg-1.5.1/rr-1.5.0/sc-2.4.3/sb-1.8.2/sp-2.3.3/sl-3.0.0/sr-1.4.1/datatables.min.css" rel="stylesheet" integrity="sha384-6gM1RUmcWWtU9mNI98EhVNlLX1LDErxSDu2o/YRIeXq34o77tQYTXLzJ/JLBNkNV" crossorigin="anonymous">
    <!-- Datatable old-->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'computer_table/css/jquery.dataTables.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'computer_table/css/buttons.dataTables.min.css' %}"> -->
    
  </head>
  <body> 

    <div class="container-fluid d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-4 border border-success border-3 rounded-3">            
            <div class="p-2 d-flex justify-content-start align-items-center bg-success">
                <img src="{% static 'images/tbsgroup.png'%}" width="100px" height="100px">
                <div class="container-fluid"><h1 class="text-center text-white">Thông Tin Máy Tính</h1></div>
            </div>
            <table class="table m-0 table-success table-hover fs-2"> 
                <tr>
                    <td>PC NAME</td>                
                    <td class="text-primary">{{computer.pcname}}</td>                                    
                </tr>
                <tr>
                    <td>USER</td>                
                    <td class="text-danger">{{computer.username}}</td>                                    
                </tr>
                <tr>
                    <td>MSNV</td>                
                    <td>{{computer.userid}}</td>                                    
                </tr>
                <tr>
                    <td>HỌ TÊN</td>                
                    <td>{{computer.name}}</td>                                    
                </tr>
                <tr>
                    <td>CÔNG VIỆC</td>                
                    <td>{{computer.job}}</td>                                    
                </tr>
                <tr>
                    <td>PHÒNG BAN</td>                
                    <td>{{computer.department}}</td>                                    
                </tr>
                <tr>
                    <td>GHI CHÚ</td>                
                    <td>{{computer.note}}</td>                                    
                </tr>
            </table>    
        </div>
    </div>
</body>
</html>
