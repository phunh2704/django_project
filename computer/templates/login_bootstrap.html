<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    

    <style>
        #wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            
        }
        #login_form {
            min-width: 300px;
            width: 400px;
            height: 250px;
            border-radius: 20px;
            background-color: rgb(59, 59, 59);            
            display: flex;
            justify-content: center;
            align-items: center;            
        }
        #login_btn {
            width: 300px;
            margin-top: 10px;            
        }

    </style>
    <title>Login Page</title>
</head>
<body>     
    <div id="wrapper">
        <div id="login_form">            
            <form action="" method="post">
            {% csrf_token %}
            <div class="text-center mb-3 text-primary-emphasis"><h3>Login Page</h3></div>
            <div class="form-group">                     
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
              </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>    
            <button type="submit" id="login_btn" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i>    Login</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
